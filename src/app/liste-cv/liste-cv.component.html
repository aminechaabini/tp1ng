<ol class="list-group">
    <li
      [ngClass]="{
        'list-group-item-primary': isOdd,
        'list-group-item-secondary': !isOdd
      }"
      *ngFor="let cv of cvs; let isOdd = odd"
      class="list-group-item"
    >
      <app-item-cv (selectCv)="onSelectCv($event)" [cv]="cv"></app-item-cv>
    </li>
  </ol>
